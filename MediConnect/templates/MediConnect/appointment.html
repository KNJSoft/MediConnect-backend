{% extends "base.html" %}

{% block title %}Take an appointment - MediConnect{% endblock %}

{% block content %}
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Take an appointment</h1>
        <p class="lead">Choose a doctor and a date for your appointment.</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h4 class="text-center mb-4">Select a date and time, the available doctor will be selected automatically</h4>
                <form method="post">
                    {% csrf_token %}
                    <!-- date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <!-- time -->
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Take appointment</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
