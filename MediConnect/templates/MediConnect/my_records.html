{% extends "base.html" %}
{% block title %}Mes Dossiers{% endblock %}
{% block content %}
<section class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Mes Dossiers</h1>
        <p class="lead">Voici vos dossiers.</p>
    </div>
</section>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Doctor</th>
                                    <th>Treatment</th>
                                    <th>Diagnosis</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in records %}
                                <tr>
                                    <td>{{ record.doctor }}</td>
                                    <td>{{ record.treatment }}</td>
                                    <td>{{ record.diagnosis }}</td>
                                    <td>{{ record.notes }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
